<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A K Biplob</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav>
        <a href="#" class="logo"><img src="logo.png" id="logo"/></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Clients</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="toggle_btn" id="btn">
          <span id="btnText">Dark</span>
          <img src="moon.png" id="btnIcon"/>
        </div>
      </nav>

      <div class="content">
        <h1>Hello!</h1>
        <h1><span>I'm</span> A K Biplob</h1>
        <p>
          I'm a developer and desiger with a passion for website design. I
          always try my best to provide the best experience.
        </p>
        <a href="#">Hire Me</a>
      </div>

      <div class="image_box">
        <img src="user.png" />
        <div class="pattern">
          <img src="background.png" />
          <img src="background.png" />
        </div>
      </div>
    </div>


<script>

let btn = document.getElementById('btn');
let btnText = document.getElementById('btnText');
let btnIcon = document.getElementById('btnIcon');
let logo = document.getElementById('logo');



btn.onclick = function (){
  document.body.classList.toggle("dark_theme");
if (document.body.classList.contains("dark_theme")){
  btnIcon.src = "sun.png";
  btnText.innerHTML = "Light";
  logo.src = "logo-white.png";
}else{
  btnIcon.src = "moon.png";
  btnText.innerHTML = "Dark";
  logo.src = "logo.png";
  
}



}


</script>




  </body>
</html>
